  /steps/update:
    put:
      tags:
      - step
      summary: update step
      description: Update Walkthrough with the given IDs.
      operationId: step#update
      parameters:
      - name: UpdateRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/StepUpdateRequestBody'
          required:
          - id
          - name
          - baseURL
          - organization
      responses:
        "204":
          description: No Content response.
      schemes:
      - http
  /swagger/swagger.json:
    get:
      tags:
      - swagger
      summary: Download gen/http/openapi.json
      description: JSON document containing the API swagger definition
      operationId: swagger#/swagger/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
  /walkthrough:
    post:
      tags:
      - walkthrough
      summary: add walkthrough
      description: Add new Tutorial and return its ID.
      operationId: walkthrough#add
      parameters:
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/WalkthroughAddRequestBody'
          required:
          - name
          - baseURL
          - organization
      responses:
        "201":
          description: Created response.
          schema:
