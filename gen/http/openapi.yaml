swagger: "2.0"
info:
  title: Guideme Services
  description: HTTP service for managing the organizations and tutorials.
  version: ""
host: localhost:8000
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /organization:
    get:
      tags:
      - organization
      summary: list organization
      description: List all stored Organizations
      operationId: organization#list
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrganizationStoredOrganizationResponseTinyCollection'
      schemes:
      - http
    post:
      tags:
      - organization
      summary: add organization
      description: Add new bottle and return its ID.
      operationId: organization#add
      parameters:
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrganizationAddRequestBody'
          required:
          - name
          - url
      responses:
        "201":
          description: Created response.
          schema:
            type: string
      schemes:
      - http
  /organization/{id}:
    get:
      tags:
      - organization
      summary: show organization
      description: Show Organization by ID
      operationId: organization#show
      parameters:
      - name: view
        in: query
        description: View to render
        required: false
        type: string
        enum:
        - default
        - tiny
      - name: id
        in: path
        description: ID of the Organization to show
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrganizationShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/OrganizationShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
    delete:
      tags:
      - organization
      summary: remove organization
      description: Remove Organization from storage
      operationId: organization#remove
      parameters:
      - name: id
        in: path
        description: ID of Organization to remove
        required: true
        type: string
      responses:
        "204":
          description: No Content response.
      schemes:
      - http
  /organization/update:
    put:
      tags:
      - organization
      summary: update organization
      description: Update organization with the given IDs.
      operationId: organization#update
      parameters:
      - name: UpdateRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrganizationUpdateRequestBody'
          required:
          - id
          - name
          - url
      responses:
        "204":
          description: No Content response.
      schemes:
      - http
  /steps:
    post:
      tags:
      - step
      summary: add step
      description: Add new Tutorial and return its ID.
      operationId: step#add
      parameters:
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/StepAddRequestBody'
          required:
          - name
          - baseURL
          - organization
      responses:
        "201":
          description: Created response.
          schema:
            type: string
      schemes:
      - http
  /steps/{id}:
    get:
      tags:
      - step
      summary: list step
      description: List all stored walkthrough for a given organization
      operationId: step#list
      parameters:
      - name: id
        in: path
        description: 'ID of Organization to search for '
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/StepStoredWalkthroughResponseTinyCollection'
      schemes:
      - http
    delete:
      tags:
      - step
      summary: remove step
      description: Remove Walkthrough from storage
      operationId: step#remove
      parameters:
      - name: id
        in: path
        description: ID of Walkthrough to remove
        required: true
        type: string
      responses:
        "204":
          description: No Content response.
      schemes:
      - http
  /steps/publish/{id}:
    put:
      tags:
      - step
      summary: publish step
      description: Publishes Walkthrough with the given IDs.
      operationId: step#publish
      parameters:
      - name: id
        in: path
        description: ID of Walkthrough to be published
        required: true
        type: string
      responses:
        "204":
